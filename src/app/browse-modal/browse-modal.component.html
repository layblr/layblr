<div class="modal fade" tabindex="-1" role="dialog" aria-hidden="true" #modal>
  <div class="modal-dialog modal-xl">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Select <span id="browser_title_type"></span> file</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div id="browser_loading" [class.hidden]="!isLoading">
          Please wait...
        </div>
        <div id="browser_content" class="scrollable" [class.hidden]="isLoading">
          <table class="table table-sm table-hover">
            <thead class="thead-light">
            <tr>
              <th>File</th>
              <th>Type</th>
              <th>Size</th>
            </tr>
            </thead>
            <tbody id="browser_list">
              <tr *ngFor="let file of files" (click)="selectFile(file)" [class.active]="selectedFile == file">
                <td>{{file.name}}</td>
                <td>{{file.extension}}</td>
                <td>{{file.human_size}}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" id="browser_ok" (click)="done()">OK</button>
      </div>
    </div>
  </div>
</div>
